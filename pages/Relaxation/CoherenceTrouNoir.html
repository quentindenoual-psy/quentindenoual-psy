<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargantua Pur - Cohérence</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; /* Espace profond */
            color: #fff;
            font-family: 'Futura', 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* FOND ETOILÉ */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.6;
            z-index: 0;
        }

        /* CONTENEUR CENTRAL */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px; /* Donne une taille de référence au conteneur */
            height: 300px;
        }

        /* LE COMPTEUR (Centré absolument au milieu) */
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem; /* Un peu plus grand */
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9); /* Plus lumineux pour le contraste */
            z-index: 20; /* Au premier plan */
            /* Légère ombre portée pour garantir la lisibilité sur le fond lumineux */
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .timer::after {
            content: "1";
            animation: count-seconds 10s steps(1) infinite;
        }

        /* LE DISQUE D'ACCRÉTION (La lumière qui respire) */
        .accretion-disk {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; height: 150px;
            border-radius: 50%;
            background: transparent;
            z-index: 1;
            
            /* Lumière dorée Interstellar */
            box-shadow: 0 0 20px 5px rgba(255, 206, 116, 0.6);
            
            /* L'animation de respiration */
            animation: breathe 10s ease-in-out infinite;
        }

        /* ANNEAU HORIZONTAL (Décoratif) */
        .saturn-ring {
            position: absolute;
            top: 50%; left: 50%;
            width: 280px; height: 6px;
            background: rgba(255, 206, 116, 0.25);
            transform: translate(-50%, -50%) rotate(-12deg);
            border-radius: 50%;
            filter: blur(4px);
            z-index: 5;
            pointer-events: none;
        }

        /* TEXTE D'INSTRUCTION (Placé sous le conteneur principal) */
        .instruction {
            position: absolute;
            bottom: -80px; /* Poussé vers le bas */
            font-size: 0.9rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.7;
            color: #e0d0b0;
            width: 100%;
            text-align: center;
        }

        .instruction::after {
            content: "INSPIREZ";
            animation: textContent 10s steps(1) infinite;
        }

        /* --- KEYFRAMES --- */

        /* Animation de la lumière (Expansion / Contraction) */
        @keyframes breathe {
            0% {
                transform: translate(-50%, -50%) scale(0.8); /* Commence plus petit */
                box-shadow: 0 0 20px 2px rgba(255, 206, 116, 0.4);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(2.5); /* Expansion massive */
                box-shadow: 
                    0 0 50px 20px rgba(255, 220, 150, 0.9),
                    inset 0 0 60px 30px rgba(255, 150, 50, 0.3); /* Ajout d'une lueur interne */
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                box-shadow: 0 0 20px 2px rgba(255, 206, 116, 0.4);
                opacity: 0.6;
            }
        }

        /* Compteur 1 à 5 */
        @keyframes count-seconds {
            0%   { content: "1"; } 10%  { content: "2"; } 20%  { content: "3"; } 30%  { content: "4"; } 40%  { content: "5"; }
            50%  { content: "1"; } 60%  { content: "2"; } 70%  { content: "3"; } 80%  { content: "4"; } 90%  { content: "5"; }
        }

        /* Changement de texte */
        @keyframes textContent {
            0% { content: "INSPIREZ"; opacity: 0.4; }
            45% { opacity: 1; }
            50% { content: "EXPIREZ"; opacity: 0.4; }
            95% { opacity: 1; }
            100% { content: "INSPIREZ"; opacity: 0.4; }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <div class="timer"></div>
        
        <div class="accretion-disk"></div>
        
        <div class="saturn-ring"></div>

        <div class="instruction"></div>
    </div>

</body>
</html>
