
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <a class="skiplink" href="#content">Aller au contenu</a>
  <header class="site-header">
    <div class="navbar container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">Quentin Denoual</a>
      <div class="navbar-spacer"></div>
      <button class="nav-toggle btn ghost" aria-controls="primary-nav" aria-expanded="false">Menu</button>
      <nav id="primary-nav" class="nav-links" role="navigation">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main id="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">© {{ 'now' | date: '%Y' }} Quentin Denoual — Psychologue à Grenoble. Site minimaliste, propulsé par GitHub Pages.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
